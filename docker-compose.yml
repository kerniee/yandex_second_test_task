version: "3.9"  # optional since v1.27.0
services:
  web_api:
    build: .
    ports:
      - "80:8000"
    volumes:
      - ./source/app:/app/app
    depends_on:
      - db
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
volumes:
  app-db-data:
